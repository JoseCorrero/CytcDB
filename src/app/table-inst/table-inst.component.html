<div class="wrapper">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row [ngClass]="{ 'row-esBaja': row.Baja == 1 }" *matRowDef="let row; columns: displayedColumns;">
        </tr>

        <ng-container matColumnDef="Direccion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Dirección </th>
            <td mat-cell *matCellDef="let element"> {{ element.Direccion }} </td>
        </ng-container>

        <ng-container matColumnDef="Poblacion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Población </th>
            <td mat-cell *matCellDef="let element"> {{ element.Poblacion }} </td>
        </ng-container>

        <ng-container matColumnDef="Nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{ element.Nombre }} </td>
        </ng-container>

        <ng-container matColumnDef="FechaInstalacion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha instalación </th>
            <td mat-cell *matCellDef="let element"> {{ element.FechaInstalacion }} </td>
        </ng-container>

        <ng-container matColumnDef="Contratante">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Contratante </th>
            <td mat-cell *matCellDef="let element"> {{ element.Contratante }} </td>
        </ng-container>

        <ng-container matColumnDef="Baja">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let element"></td>
        </ng-container>

        <ng-container matColumnDef="Opciones">
            <th mat-header-cell *matHeaderCellDef> Opciones </th>
            <td mat-cell *matCellDef="let element">
                <div *ngIf="element.Tipo == 1">
                    <a mat-icon-button [routerLink]="['/detalles-irc/', element.Id]" matTooltip="Detalles">
                        <mat-icon>assignment</mat-icon>
                    </a>
                    <a mat-icon-button [routerLink]="['/editar-irc/', element.Id]" matTooltip="Editar">
                        <mat-icon>edit</mat-icon>
                    </a>
                </div>
                <div *ngIf="element.Tipo == 2">
                    <a mat-icon-button [routerLink]="['/detalles-gasnatural/', element.Id]" matTooltip="Detalles">
                        <mat-icon>assignment</mat-icon>
                    </a>
                    <a mat-icon-button [routerLink]="['/editar-gasnatural/', element.Id]" matTooltip="Editar">
                        <mat-icon>edit</mat-icon>
                    </a>
                </div>
                <div *ngIf="element.Tipo == 3">
                    <a mat-icon-button [routerLink]="['/detalles-butano/', element.Id]" matTooltip="Detalles">
                        <mat-icon>assignment</mat-icon>
                    </a>
                    <a mat-icon-button [routerLink]="['/editar-butano/', element.Id]" matTooltip="Editar">
                        <mat-icon>edit</mat-icon>
                    </a>
                </div>
                <div *ngIf="element.Tipo == 4">
                    <a mat-icon-button [routerLink]="['/detalles-solar/', element.Id]" matTooltip="Detalles">
                        <mat-icon>assignment</mat-icon>
                    </a>
                    <a mat-icon-button [routerLink]="['/editar-solar/', element.Id]" matTooltip="Editar">
                        <mat-icon>edit</mat-icon>
                    </a>
                </div>
                <div *ngIf="element.Tipo == 5">
                    <a mat-icon-button [routerLink]="['/detalles-otros/', element.Id]" matTooltip="Detalles">
                        <mat-icon>assignment</mat-icon>
                    </a>
                    <a mat-icon-button [routerLink]="['/editar-otros/', element.Id]" matTooltip="Editar">
                        <mat-icon>edit</mat-icon>
                    </a>
                </div>
            </td>
        </ng-container>
    </table>

    <mat-paginator [length]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
</div>
